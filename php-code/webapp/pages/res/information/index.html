<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="/webapp/js/head.js" charset="utf-8"></script>

</head>
<body>
	<form class="layui-form" id="form" lay-filter="formDemo">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" name="title"
					placeholder="请输入标题" autocomplete="off" class="layui-input"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-block">
					<select name="publish_type" >
						<option value="">请选择（原创/转载）</option>
						<option value="0">原创</option>
						<option value="1">转载</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">来源</label>
				<div class="layui-input-block">
					<input type="text" name="source" placeholder="请输入来源"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">作者</label>
				<div class="layui-input-block">
					<input type="text" name="author" placeholder="请输入作者"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">内容分类</label>
				<div class="layui-input-block">
					<select name="content_category_id" >
						<option value=""></option>
					</select>
				</div>
			</div>
			<button class="layui-btn" id="search" lay-submit lay-filter="search">搜索</button>
		</div>
	</form>
	<script type="text/html" id="toolbarDemo">
  		<div class="layui-btn-container">
  		  <button class="layui-btn layui-btn-sm" style='display:none;' lay-event="add">新增</button>
  		  <button class="layui-btn layui-btn-sm" style='display:none;' lay-event="publish">批量发布</button>
  		  <button class="layui-btn layui-btn-sm" style='display:none;' lay-event="sold_out">批量下架</button>
  		  <button class="layui-btn layui-btn-sm" style='display:none;' lay-event="delete">批量删除</button>
 		 </div>
	</script>
	<div class="layui-tab" lay-filter="demo">
		<ul class="layui-tab-title">
			<li class="layui-this" id="waitPublishTab">待发布</li>
			<li id="publishTab">已发布</li>
			<li id="soldOutTab">已下架</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<table class="layui-hide" id="table" lay-filter="table"></table>
			</div>
		</div>
	</div>
