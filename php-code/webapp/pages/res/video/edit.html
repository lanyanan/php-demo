<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="/webapp/js/head.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="/webapp/lib/video-js-7.5.4/video-js.min.css" />
<style>
.left {
	width: 40%;
	float: left;
}

.right {
	width: 48%;
	float: left;
}
#example_video_1 {
	width: 95%;
}
.no-margin-left {
    margin-left: 0px; 
}
.layui-inline {
	width:48%;
}
.select_two .layui-inline {
	width:100%;
}
.select_two .select {
	width:17%;
}
</style>
</head>
<body>
	<form class="layui-form" lay-filter="formDemo">
		<input id="publish_status" name="publish_status" type="hidden" value="0" />
		<input name="uploadVideoFlag" type="hidden" value="0"/>
		<input name="attach_name" type="hidden" value=""/>
		<input name="attach_suffix" type="hidden" value=""/>
		<input name="attach_path" type="hidden" value=""/>
		<input name="id" type="hidden"/>
		<div class="layui-form-item">
			<div class="layui-input-block no-margin-left">
				<button class="layui-btn" id="save" style="display:none;" lay-submit lay-filter="saveDemo">保存</button>
				<button id="save_publish" lay-submit style="display:none;"  lay-filter="publishDemo" class="layui-btn layui-btn-primary">保存并发布</button>
			</div>
		</div>
		<div class="left">
			<div class="video">
				<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
			         poster="">
			    <source src="" type="">
			  </video>
			</div>
			<button type="button" style="display:block;margin:0 auto;margin-top: 10px;" class="layui-btn" id="test5"><i class="layui-icon"></i>上传视频</button>
		</div>
		<div class="right">
			<div class="layui-form-item">
				<label class="layui-form-label">视频标题</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" 
						placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">描述</label>
				<div class="layui-input-block">
					<textarea name="description" placeholder="请输入内容"
						class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">关键字标签</label>
				<div class="layui-input-block">
					<input type="text" name="terms" required lay-verify="required" 
						placeholder="多个请用英文逗号分开" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-block">
						<select name="publish_type"  required
						lay-verify="required">
							<option value="">请选择（原创/转载）</option>
							<option value="0">原创</option>
							<option value="1">转载</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">内容分类</label>
					<div class="layui-input-block">
						<select name="content_category_id"  required
						lay-verify="required">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">来源</label>
					<div class="layui-input-block">
						<input type="text" name="source" 
							placeholder="请输入来源" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">作者</label>
					<div class="layui-input-block">
						<input type="text" name="author" 
							placeholder="请输入作者" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline" >
					<label class="layui-form-label">户型</label>
					<div class="layui-input-block">
						<select name="house_type_id" lay-filter="house_type_1" >
							<option value="">请选择户型</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">面积</label>
					<div class="layui-input-block" >
						<select name="floor_area">
							<option value=""></option>
							<option value="0">60m²以下</option>
							<option value="1">60-80m²</option>
							<option value="2">80m-100m²</option>
							<option value="3">100-120m²</option>
							<option value="4">120-180m²</option>
							<option value="5">180m²以上</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item select_two" >
				<div class="layui-inline">
					<label class="layui-form-label">城市</label>
					<div class="layui-input-inline select" >
						<select name="district_1" lay-filter="district_1"  >
							<option value="">请选择省份</option>
						</select>
					</div>
					<div class="layui-input-inline select" > 
						<select name="district_2" lay-filter="district_2" >
							<option value="">请选择城市</option>
						</select>
					</div>
					<input type='hidden' name='district_id'/>
					<label class="layui-form-label">楼盘</label>
					<div class="layui-input-inline">
						<input type="text" name="building"
							placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">造价</label>
					<div class="layui-input-block">
						<select name="cost">
							<option value=""></option>
							<option value="0">3万以下</option>
							<option value="1">3-5万</option>
							<option value="2">5-8万</option>
							<option value="3">8-15万</option>
							<option value="4">15-20万</option>
							<option value="5">20万以上</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">风格</label>
					<div class="layui-input-block">
						<select name="style">
						</select>
					</div>
				</div>
			</div>
		</div>
	</form>

</body>
<script src="/webapp/js/footer.js" charset="utf-8"></script>
<script src="/webapp/lib/video-js-7.5.4/video.js" charset="utf-8"></script>
<script src="/webapp/js/res/video/edit.js" charset="utf-8"></script>
</html>
