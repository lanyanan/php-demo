<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="/webapp/js/head.js" charset="utf-8"></script>

</head>
<body>
	<form class="layui-form" id="form" lay-filter="formDemo">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">关键词名称</label>
				<div class="layui-input-block">
					<input type="text" name="name"
					placeholder="请输入关键词名称" autocomplete="off" class="layui-input"/>
				</div>
			</div>
			<button class="layui-btn" id="search" lay-submit lay-filter="search">搜索</button>
		</div>
	</form>
	<script type="text/html" id="toolbarDemo">
  		<div class="layui-btn-container">
  		  <button class="layui-btn layui-btn-sm" lay-event="add">批量导入</button>
  		  <button class="layui-btn layui-btn-sm" lay-event="delete">批量删除</button>
 		 </div>
	</script>
	<table class="layui-hide" id="table" lay-filter="table"></table>

</body>
<script src="/webapp/js/footer.js" charset="utf-8"></script>
<script src="/webapp/js/msg/term/index.js" charset="utf-8"></script>
</html>
